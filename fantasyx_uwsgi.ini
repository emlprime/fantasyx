[uwsgi]
strict          = true
module          = run
home            = /var/www/fantasyx/venv
pythonpath      = /var/www/fantasyx
socket          = /var/www/fantasyx/%n.sock
chmod-socket    = 666
callable        = app
logto           = /var/log/uwsgi/%n.log
uid             = ubuntu
gid             = www-data
master          = true
http-websockets = true
enable-threads  = true
thunder-lock    = true
processes       = 6
threads         = 2
