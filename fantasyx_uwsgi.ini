[uwsgi]
#application's base folder
base = /var/www/fantasyx

#python module to import
app = run
module = %(app)

home = %(base)/venv
pythonpath = %(base)

#socket file's location
socket = /var/www/fantasyx/%n.sock

#permissions for the socket file
chmod-socket 	 = 666

#the variable that holds a flask application inaide the module imported at line#6
callable = app

#location of log files
logto = /var/log/uwsgi/%n.log

username = ubuntu
groupname = www-data

